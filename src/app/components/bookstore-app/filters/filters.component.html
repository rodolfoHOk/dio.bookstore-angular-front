<div class="card bg-dark mb-3">
  <div class="card-header text-light">Filtros</div>

  <div class="card-body">
    <form>
      <div class="form-floating mb-3">
        <input
          id="titulo"
          class="form-control"
          type="text"
          placeholder="Título"
        />
        <label for="titulo">Título</label>
      </div>

      <div class="form-floating mb-3">
        <input id="de" class="form-control" type="number" placeholder="De" />
        <label for="de">De</label>
      </div>

      <div class="form-floating mb-3">
        <input id="ate" class="form-control" type="number" placeholder="Até" />
        <label for="ate">Até</label>
      </div>

      <div class="d-flex justify-content-start">
        <button class="btn btn-info w-100">Filtrar</button>
      </div>
    </form>
  </div>
</div>
